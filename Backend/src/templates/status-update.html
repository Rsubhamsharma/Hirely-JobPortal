<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .header {
            background: #111827;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 30px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .accepted {
            background: #dcfce7;
            color: #166534;
        }

        .shortlisted {
            background: #dbeafe;
            color: #1e40af;
        }

        .rejected {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Application Update</h1>
        </div>
        <div class="content">
            <p>Hello {{userName}},</p>
            <p>There is an update regarding your application for <strong>{{competitionTitle}}</strong>.</p>

            <p><strong>Status:</strong> <span class="status-badge {{statusClass}}">{{status}}</span></p>

            <p>{{message}}</p>

            <p>Log in to the platform to see more details and next steps.</p>

            <a href="{{platformUrl}}" class="btn">Go to Dashboard</a>
        </div>
        <div class="footer">
            <p>&copy; 2026 Competition Platform. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
